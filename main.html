<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <div class="login-page">
    <div class="form">
        <p class="ti">Attendance System</p>
        <form class="register-form">
            <input type="text" id="fname" name="f_name" placeholder="first name"/>
            <input type="text" id="lname" name="l_name" placeholder="last name"/>
            <input type="text" id="Address" name="address"placeholder="address"/>
            <input type="email" id="email" name="email" placeholder="email address"/>
            <input type="number" id="age" name="age" placeholder="age"/>
            <button id="addlocal" onclick="addtolocal();">create</button>
            <p class="message">Already registered? <a href="#" style="font-family: 'Roboto', sans-serif;">Sign In</a></p>
        </form>
        <form class="login-form">
            <input id="userName" type="text" name="username" placeholder="username"/>
            <input id="pass" type="password" name="password" placeholder="password"/>
            <button id="GOlogin" onclick="GOlogin();">login</button>
            <p class="message">Not registered? <a href="#"  style="font-family: 'Roboto', sans-serif;">Create an account</a></p>
        </form>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/LocalStorage.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/sendMail.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
