<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>   
    <link href="styles/confirm_attendence.css" rel="stylesheet" />
    <script src="scripts/attend.js"></script>
    <script src="scripts/Report.js"></script>

</head>
<body>
    <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="attendance.html">Attendance</a></li>
        <li><a href="#" onclick="logout()">logout</a></li>
    </ul>
    <div class="login-page">
        <div class="form">
          <form class="login-form">
            <input id="username" type="text" placeholder="User Name" required/>
            <button onclick="SubmitAttend()">Confirm Attendance</button>
          </form>
        </div>
    </div>
    <div class="reportsBtns">  
        <button class="button" id="userDef"></button>
        <button class="button"  onclick="MonthelyReport()">Monthely Report</button>
        <button class="button"   onclick="dailyReports()">Daily Report</button>
    </div>

    <div>
        <div id="Monthely" class="table-wrapper">
            <table class="fl-table">
                <thead>
                <tr>
                    <th>month</th>
                    <th>attend days</th>
                    <th>absent days </th>
                    <th>late</th>
                </tr>
                </thead>
                <tbody id="table_body">
        
                <tbody>
            </table>
        </div>
        <div id="daily" class="table-wrapper">
            <table class="fl-table">
                <thead>
                <tr>
                    <th>day</th>
                    <th>Attendance Time </th>
                    <th>late time  </th>
                </tr>
                </thead>
                <tbody id="daily_table_body">
        
                <tbody>
            </table>
        </div>
    </div>


    <script src="scripts/attendance.js"></script>
    <script src="scripts/logout.js"></script>

</body>
</html>
